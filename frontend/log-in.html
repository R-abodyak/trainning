<!DOCTYPE html>
<style>

</style>

<html>

<head>
    <title> log-in-form</title>
    <meta charset="UTF-8">
    <meta http-equiv="	X-UA-Compatible" content="	IE=edge">
    <!-- for internet explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type="text/css" href="../css/bootstrap.css">

    <link rel='stylesheet' type="text/css" href="../css/styles.css">
</head>

<body class="log_body">
    <div class=" vertical-center">
        <div class="container">
            <div class="row ">
                <div class="col-md-6 col-10  offset-md-3 offset-sm-1 offset-1  py-5 mt-5 log_color myformbord">
                    <form id="log_form">
                        <h1 class="text-center"> Log-In </h1>
                        <div class="note log_color" id="note"> </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>

                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" onclick="showpass()" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">show password</label>

                        </div>
                        <input type="submit" class="log_btn btn btn-block" value="submit" />


                        <br>
                        <br>
                        <hr class="standardborder">
                        <p class="no-account black "> Don't have an account? <a class="black" href="signup.html">
                sign up
            </a> </p>


                    </form>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
<script src="../js/jquery-3.4.1.min.js">
</script>
<script src="../js/bootstrap.min.js">
</script>
<script src="../js/jquery.validate.min.js">
</script>

</script>
