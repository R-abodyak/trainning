<!DOCTYPE html>
<html lang="en">

<head>
    <title> Sign up form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type="text/css" href="../css/bootstrap.css">
    <link rel='stylesheet' type="text/css" href="../css/jquery-ui.css">
    <link rel='stylesheet' type="text/css" href="../css/jquery-ui.structure.css">
    <link rel='stylesheet' type="text/css" href="../css/jquery-ui.theme.css">
    <link rel='stylesheet' type="text/css" href="../css/styles.css">
</head>

<body class="sign_body">
    <div class="container padding-top-3rem">
        <div class="row ">
            <div class="col-md-6 col-sm-10  offset-md-3 offset-sm-1    py-5 px-5 sign_color custom_container">
                <form id="sign_form">
                    <h1 class="text-center pb-4"> Sign Up </h1>

                    <div class="success text-center m-2" id="sucesse_message"> </div>
                    <div class="error  text-center m-2 pb-3" id="erorr_message"> </div>
                    <div class="row ">
                        <div class="form-group col-6">
                            <label for="first_name">First Name   </label>
                            <input type="text" class="form-control" id="first_name" name="first">
                        </div>

                        <div class="form-group col-6">
                            <label for="last_name">Last Name </label>
                            <input type="text" class="form-control" id="last_name" name="last">
                        </div>
                    </div>

                    <div class="row ">
                        <div class="form-group col-6">
                            <label for="birthday">Birthday</label>
                            <input class="form-control" id="birthday" autocomplete="off" name="birthday" PLACEHOLDER="enter to select date">
                        </div>

                        <div class="form-group col-6">
                            <label for="Gender">Gender</label>
                            <!--drop down -->
                            <select class="form-control" id="Gender" name="gender">
                            <option class="hidden"  selected disabled> Select</option> <!-- MAKE 2 OPTION-->
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        </div>
                    </div>

                    <div class="row">

                        <div class="form-group col-6">
                            <label for="phone">Phone</label >                      <!--make introduc for num -->
                    <input type="tel"    placeholder="" class="form-control"  id="phone" name="phone" >
  
                </div>

                <div class="form-group col-6" >
                    <label for="Email1">Email address</label>
                            <input type="email" class="form-control" id="Email1" name="email" aria-describedby="emailHelp">

                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <div class="change_password_note"></div>
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" name="password">

                        </div>
                        <div class="form-group col-6">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm" name="confirm" />

                        </div>
                    </div>





                    <input type="submit" class="  btn  btn-block sign_btn " value="submit" />

                    <hr class="line" />
                    <div class="text-center sign_color"> have already an account ? <a class="sign_color pl-3" href="log-in.html">
                    log in
                </a> </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="../js/jquery-3.4.1.min.js">
</script>
<script src="../js/bootstrap.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/jquery-ui.js">
</script>
<script src="../js/jquery.validate.min.js">
</script>

<script src="../js/signup.js">
</script>

</html>
